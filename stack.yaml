resolver: lts-13.24
compiler: ghc-8.6.5

packages:
- lib/bech32
- lib/core
- lib/core-integration
- lib/cli
- lib/launcher
- lib/text-class
- lib/test-utils
- lib/http-bridge
- lib/jormungandr

extra-deps:
# Miscellaneous
- base58-bytestring-0.1.0
- quickcheck-state-machine-0.6.0
- command-0.1.1

# persistent-sqlite with CASCADE DELETE support
#
# FIXME: host under input-output-hk origanization.
- git: https://github.com/KtorZ/persistent
  commit: 79f2ece07eafae005a703c8eda1bd2420b5e07b5
  subdirs:
      - persistent-sqlite
- persistent-template-2.7.2
- persistent-2.10.1

# cardano-crypto
- git: https://github.com/input-output-hk/cardano-crypto
  commit: 3c5db489c71a4d70ee43f5f9b979fcde3c797f2a

# cardano-shell (for NodeIPC)
- git: https://github.com/input-output-hk/cardano-shell
  commit: 2bb1ed5f9ed2ce7f3c4fe1b88e070c367bc63581
  subdirs:
    - cardano-shell

# cardano-prelude (for cardano-shell)
- git: https://github.com/input-output-hk/cardano-prelude
  commit: 599d27a05597f96b9bfffa7920806fa638dcea10
- canonical-json-0.6.0.0

# iohk-monitoring-framework
- git: https://github.com/input-output-hk/iohk-monitoring-framework
  commit: bd31cd2f3922010ddb76bb869f29c4e63bb8001b
  subdirs:
    - contra-tracer
    - iohk-monitoring
- time-units-1.0.0
- libsystemd-journal-1.4.4

flags:
  # Bring in less dependencies from iohk-monitoring
  iohk-monitoring:
    disable-ekg: true
    disable-examples: true
    disable-graylog: true
    disable-gui: true
    disable-prometheus: true
    disable-systemd: true

nix:
  shell-file: nix/stack-shell.nix
